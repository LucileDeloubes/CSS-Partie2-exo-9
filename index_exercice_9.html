<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css_exo9.css">
    <title>Exercice 9 : Formulaire</title>

</head>

<body>
    <form method="post">

        <legend> <span class="titre1">Votre identifiant</span> </legend>
        <div class="infoPerso">
            <ol>
                <li> <label for="Nom">Nom :</label>
                    <input type="text" name="Nom" id="Nom" placeholder="Nom" autofocus></li>
                <li><label for="firstName">Prénom :</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Prénom"></li>
                <li><label for="mail">Adresse mail : :</label>
                    <input type="text" name="mail" id="mail" placeholder="Adresse mail"></li>
            </ol>
        </div>
        <legend> <span class="titre2">Adresse de livraison</span> </legend>
        <div class="livraison">
            <ol>
                <li><label for="adress">Adresse : </label>
                    <textarea name="adress" id="adress"></textarea></li>
                <li><label for="postal">code postal :</label>
                    <input type="text" name="postal" id="postal" placeholder="Code Postal"></li>
                <li><label for="town">Ville :</label>
                    <input type="text" name="town" id="town" placeholder="Ville :"></li>
            </ol>
        </div>
        <legend> <span class="titre3"> Information de réglement</span></legend>
        <div class="paiement">
            <ol>
                <li><label for="card">Type de carte bancaire : </label></br>
                <input type="radio" name="card" value="visa"> VISA <br>
                <input type="radio" name="card" value="mastercard"> Mastercard</li>
                <li><label for="Number"> Numéro de carte :</label>
                    <input type="text" name="Number" id="Number" placeholder="Numéro de carte"></li>
                <li><label for="security"> Code de sécurité :</label>
                    <input type="text" name="security" id="security" placeholder="Code de sécurité"></li>
                <li><label for="nameCard"> Nom du titulaire :</label>
                    <input type="text" name="nameCard" id="nameCard" placeholder="Nom du titulaire"></li>
            </ol>
        </div>
        <input type="submit" value="J'achète!">
    </form>
</body>

</html>
